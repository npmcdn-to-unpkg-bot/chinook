<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello Chinook React</title>
    <script src="https://npmcdn.com/react@15.3.0/dist/react-with-addons.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
</head>
<body>

<script>
    var HelloReact = React.createClass({
               render: function() {
                   return React.DOM.h1(null, 'Hello Chinook React');
               }
            });

    ReactDOM.render(React.createElement(HelloReact), document.body);
</script>
</body>
</html>
